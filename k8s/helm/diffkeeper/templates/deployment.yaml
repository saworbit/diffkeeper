apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: diffkeeper
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: diffkeeper
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "diffkeeper.serviceAccountName" . }}
      initContainers:
        - name: diffkeeper-replay
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--state-dir={{ .Values.stateDir }}"
            - "--store={{ .Values.storePath }}"
            - "--"
            - "/bin/true"
          securityContext:
            privileged: true
          volumeMounts:
            - name: state
              mountPath: {{ .Values.stateDir }}
            - name: store
              mountPath: /var/lib/diffkeeper
      containers:
        - name: workload
          image: "{{ .Values.workload.image }}"
          command: {{- toYaml .Values.workload.command | nindent 10 }}
          args: {{- toYaml .Values.workload.args | nindent 10 }}
          volumeMounts:
            - name: state
              mountPath: {{ .Values.stateDir }}
        - name: diffkeeper
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--state-dir={{ .Values.stateDir }}"
            - "--store={{ .Values.storePath }}"
            - "--btf-cache-dir={{ .Values.btfCacheDir }}"
            - "--"
            - "/pause"
          securityContext:
            privileged: true
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - name: state
              mountPath: {{ .Values.stateDir }}
            - name: store
              mountPath: /var/lib/diffkeeper
            - name: btf-cache
              mountPath: {{ .Values.btfCacheDir }}
      volumes:
        - name: state
          emptyDir: {}
        - name: store
          emptyDir: {}
        - name: btf-cache
          emptyDir: {}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
