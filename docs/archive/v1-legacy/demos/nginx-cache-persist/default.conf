proxy_cache_path /data/cache levels=1:2 keys_zone=STATIC:10m max_size=50m inactive=10m use_temp_path=off;

server {
    listen 80;
    server_name _;

    root /data;
    index index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    location / {
        try_files $uri $uri/ =404;
    }

# Cached endpoint that exercises on-disk cache state
location /cache-test/ {
    proxy_pass http://backend:8080;
    proxy_cache STATIC;
    proxy_cache_valid 200 10m;
    add_header X-Cache-Status $upstream_cache_status;
}
}
