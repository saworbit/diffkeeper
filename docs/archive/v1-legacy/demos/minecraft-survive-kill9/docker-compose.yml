version: "3.9"

services:
  minecraft:
    build:
      context: ../..
      dockerfile: demo/minecraft-survive-kill9/Dockerfile
    restart: unless-stopped
    ports:
      - "25565:25565"
      - "9914:9911"
    environment:
      EULA: "TRUE"
      VERSION: "1.20.6"
      DIFFICULTY: "peaceful"
      MEMORY: "1G"
      ENABLE_RCON: "false"
    volumes:
      - mc_deltas:/deltas

volumes:
  mc_deltas:
