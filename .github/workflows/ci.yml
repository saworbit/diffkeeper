name: CI
on: [push, pull_request]
permissions:
  contents: read
  packages: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23']
        platform: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - uses: docker/setup-buildx-action@v3
        id: buildx
      - run: make build-ebpf
      - run: make build
      - run: go test ./... -v
      - run: go test -tags integration ./... -v

  publish-image:
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository_owner == 'saworbit'
    concurrency:
      group: publish-image
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
        id: buildx
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME != '' && secrets.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_PAT != '' && secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}
      - name: Build & push image (tagged)
        run: |
          docker buildx build \
            --builder ${{ steps.buildx.outputs.name }} \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.repository_owner }}/diffkeeper:ci \
            --push .
      - name: Build & push image (sha)
        run: |
          docker buildx build \
            --builder ${{ steps.buildx.outputs.name }} \
            --platform linux/amd64 \
            -t ghcr.io/${{ github.repository_owner }}/diffkeeper:ci-${{ github.sha }} \
            --push .
