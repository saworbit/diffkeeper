services:
  postgres:
    build: .
    restart: unless-stopped
    ports:
      - "5432:5432"
      - "9911:9911"
    volumes:
      - deltas:/deltas
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bench

  loader:
    image: postgres:16
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: bench
    entrypoint: /bin/bash
    command: >
      -c "
        set -euo pipefail;
        apt-get update -qq;
        apt-get install -y -qq postgresql-client postgresql-contrib;
        until pg_isready -h "$$PGHOST" -U "$$PGUSER"; do sleep 1; done;
        createdb "$$PGDATABASE" || true;
        if ! psql -h "$$PGHOST" -U "$$PGUSER" -d "$$PGDATABASE" -tAc \"SELECT 1 FROM pg_tables WHERE tablename='pgbench_accounts'\" | grep -q 1; then
          pgbench -i "$$PGDATABASE";
        fi;
        while true; do
          pgbench -c 4 -j 2 -t 1000 "$$PGDATABASE" || true;
          sleep 0.5;
        done
      "

volumes:
  deltas:
